name: Dev Pipeline

on:
  push:
    branches: [dev]

  pull_request:
    branches: [dev]

env:
  DOTNET_VERSION: "9.0.x"

jobs:
  prepare:
    runs-on: ubuntu-latest
    name: Prepare Enviroment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: ./.github/actions/prepare

  build:
    runs-on: ubuntu-latest
    name: Build Project
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Project
        uses: ./.github/actions/build
        with:
          project-dir: /src/Tasks/Tasks.API
    

